<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>WORK TO-DOS</h1>
        <form id="new-todo-form">
            <input type="text" id="new-todo-input" maxlength="28" placeholder="What do you have planned today??" />
            <input type="submit" id="new-todo-submit" value="+" />
        </form>
    </header>

    <main>
        
        <section class="TO-Do-list">
            <h2>Tasks</h2>
            
            <div id="todo">
               
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
